<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Flexbox 布局练习</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style>
	body,div{ margin: 0; padding: 0;}
	.demo{ display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center;}
	.demo div{ padding: 20px; width: 150px; border: 1px solid #f00; flex: 0 0 auto;}
	.div1{ height: 120px;}
	.div2{ height: 100px;}
	.div3{ height: 40px;}
	.demo .div4{ height: 200px; border: 1px solid #0f0;}

	@media screen and (max-width: 640px){
		.demo{ align-items: flex-start;}
		.div4{ order: -1;}
	}
</style>
</head>
<body>
	<div class="demo">
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
		<div class="div4"></div>
	</div>
</body>
</html>
